<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pham Thanh Hai | Data Engineer Portfolio</title>
    <link rel="icon" type="image/jpeg" href="/images/logo.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020617;
            --grid-color: rgba(59, 130, 246, 0.04);
            --grid-color-bright: rgba(59, 130, 246, 0.08);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--bg-color);
            color: #f8fafc;
            overflow-x: hidden;
            margin: 0;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .bg-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        .grid-fine {
            background-image: 
                linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .grid-bold {
            background-image: 
                linear-gradient(to right, var(--grid-color-bright) 1px, transparent 1px),
                linear-gradient(to bottom, var(--grid-color-bright) 1px, transparent 1px);
            background-size: 150px 150px;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.12;
            mix-blend-mode: screen;
            animation: drift 20s infinite alternate ease-in-out;
        }

        @keyframes drift {
            0% { transform: translate(-5%, -5%) scale(1); }
            100% { transform: translate(5%, 5%) scale(1.1); }
        }

        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.04);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="bg-layer grid-fine"></div>
    <div class="bg-layer grid-bold"></div>
    
    <div class="orb w-[600px] h-[600px] bg-blue-900/40 -top-20 -left-20"></div>
    <div class="orb w-[500px] h-[500px] bg-emerald-900/30 bottom-20 right-0" style="animation-delay: -5s;"></div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
